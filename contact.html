<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Généalogie - Contact</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f7f7f7; color: #333; }
    header { background: #426a5a; color: white; padding: 2rem; text-align: center; }
    nav { background: #334c42; padding: 0.5rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    .container { max-width: 800px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; }
    footer { text-align: center; padding: 1rem; color: #777; }
    form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
    label { margin: 0.5rem 0 0.2rem; }
    input, textarea { padding: 0.5rem; font-size: 1rem; }
    button { margin-top: 1rem; padding: 0.7rem; background: #426a5a; color: white; border: none; cursor: pointer; }
    button:hover { background: #334c42; }
  </style>
</head>
<body>
  <header>
    <h1>Nom du Généalogiste</h1>
    <p>Recherche familiale - Histoire de vos ancêtres</p>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <section>
      <h2>Contactez-moi</h2>
      <form action="mailto:email@example.com" method="post" enctype="text/plain">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
      <p>Ou par téléphone : 06 00 00 00 00</p>
    </section>
  </div>
  <footer>
    &copy; 2025 - Site démo généalogie
  </footer>
</body>
</html>
