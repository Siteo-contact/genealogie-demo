<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Généalogie - Contact</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f7f7f7; color: #333; line-height: 1.6; }
    header { background: #426a5a; color: white; padding: 2rem; text-align: center; }
    nav { background: #334c42; padding: 0.5rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: 600; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 600px; margin: 2rem auto; padding: 1.5rem; background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    footer { text-align: center; padding: 1rem; color: #777; font-size: 0.9rem; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { margin-top: 1.5rem; background: #426a5a; color: white; border: none; padding: 0.7rem 1.5rem; font-size: 1rem; border-radius: 4px; cursor: pointer; }
    button:hover { background: #334c42; }
  </style>
</head>
<body>
  <header>
    <h1>Contactez-moi</h1>
    <p>Pour toute demande ou question, envoyez-moi un message.</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="temoignages.html">Témoignages</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <div class="container">
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    &copy; 2025 - Site démo généalogie — Créé avec ❤ par Théthé
  </footer>
</body>
</html>
